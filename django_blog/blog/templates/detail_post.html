{% extends 'base.html' %}

{% block content %}
<h2>{{ post.title }}</h2>

<p>{{ post.content }}</p>

<p><strong>Author:</strong> {{ post.author.username }}</p>

<a class="btn" href="{% url 'update_post' post.pk %}">Edit</a>
<a class="btn" href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
