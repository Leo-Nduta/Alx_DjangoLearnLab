<div class="comment-form">
    {% if user.is_authenticated %}
        <h4>Leave a Comment</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Post Comment</button>
        </form>
    {% else %}
        <p>You must <a href="{% url 'login' %}">login</a> to comment.</p>
    {% endif %}
</div>
