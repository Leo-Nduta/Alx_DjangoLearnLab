{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">
        {% if form.instance.pk %}Save Changes{% else %}Submit Comment{% endif %}
    </button>
</form>

<a href="{% url 'post_detail' post.pk %}">Back to Post</a>
{% endblock %}
