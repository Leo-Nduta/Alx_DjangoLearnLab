{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Comment</h2>

    <p>Are you sure you want to delete this comment?</p>

    <p>{{ object.content }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Delete</button>
        <a href="{% url 'post_detail' object.post.pk %}" class="cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
