{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>

    <p>Are you sure you want to delete this post?</p>

    <h3>{{ object.title }}</h3>
    <p>{{ object.content|truncatewords:20 }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Delete</button>
        <a href="{% url 'post_detail' object.pk %}" class="cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
