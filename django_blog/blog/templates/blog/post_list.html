{% extends 'base.html' %}

{% block content %}
<h2>All Posts</h2>

<div class="post-list">
    {% for post in posts %}
        <div class="post-item">
            <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:20 }}</p>

            <a class="btn" href="{% url 'post_detail' post.pk %}">Read More</a>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</div>

<a class="btn" href="{% url 'create_post' %}">Create New Post</a>
{% endblock %}
